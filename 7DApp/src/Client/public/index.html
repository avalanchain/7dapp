<!doctype html>
<html>

<head>
    <title>7DApps</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="/Images/safe_favicon.png" />

    <script src="https://cdn.jsdelivr.net/npm/eosjs@16.0.8/lib/eos.min.js" integrity="sha512-zhPSKFEBlDVvUzjl9aBS66cI8tDYoLetynuKvIekHT8NZZ12oxwcZ//M/eT/2Rb/pR/cjFvLD8104Cy//sdEnA==" crossorigin="anonymous"></script>

    <script>
        /** Transactions are only valid on the selected chain. */
        chain = {
            main: 'aca376f206b8fc25a6ed44dbdc66547c36c6c33e3a119ffbeaef943642f0e906', // main network
            jungle: '038f4b0fc8ff18a4f0842a8f0564611f6e96e8535901dd45e43ac8691a1c4dca', // jungle testnet
            sys: 'cf057bbfb72640471fd910bcb67639c22df9f92470936cddc1ade0e2f2e7dc4f' // local developer
        }

        /**
          Other httpEndpoint's: https://www.eosdocs.io/resources/apiendpoints
        */
        eos = Eos({
            keyProvider: '5KQwrPbwdL6PhXujxW37FSSQZ1JiwsST4cqQzDeyXtP79zkvFD3', // private key
            httpEndpoint: 'http://127.0.0.1:8888',
            chainId: chain.sys,
        });

        /**
    Sign and broadcast a transaction.
 
    @example updateProducerVote('myaccount', 'proxyaccount', ['respectedbp'])
  */
        async function updateProducerVote(voter, proxy = '', producers = []) {
            return eos.voteproducer(voter, proxy, producers)
        }
    </script>
</head>

<body class="md-skin">
    <div id="elmish-app"></div>
    <script src="./js/bundle.js"></script>
</body>

</html>
